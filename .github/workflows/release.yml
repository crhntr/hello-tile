---
name: Release

on:
  push:
    tags: ['v[0-9]+.[0-9]+.[0-9]+*']

jobs:
  run:
    name: "Build and Release Tile"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Parse Tag Name
        id: vars
        run: echo ::set-output name=tag_name::${GITHUB_REF#refs/*/}

      - name: Bake Tile
        env:
          KILN_VERSION: 0.77.2
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TILE_VERSION: ${{ steps.vars.outputs.tag_name }}
        run: |
          set -euxo pipefail
          cd "${GITHUB_WORKSPACE}" || exit 1
          
          # Install Kiln
          curl --fail -L "https://github.com/pivotal-cf/kiln/releases/download/v${KILN_VERSION}/kiln-linux-amd64-${KILN_VERSION}" --output kiln
          chmod +x kiln
          mv kiln /usr/local/bin/

          echo "Kiln Version: $(kiln version)"
          echo "Tile Version: ${TILE_VERSION}"
          
          printf "%s" "${TILE_VERSION/#v}" > version

          set +x
          kiln fetch --variable github_token="${GITHUB_TOKEN}"
          kiln validate --variable github_token="${GITHUB_TOKEN}"
          set -x
          kiln bake --variables-file variables/hello.yml

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: '*.pivotal'
